<div class="searchBox">
    <input type="text" placeholder="Search Note" [(ngModel)]='searchText' (keyup)="displayAllNotes()">
    <button (click)="searchNote()" type=button>Search</button>
</div>
<div class="grid">
    <div *ngFor="let note of noteDetails" class="grid-item">
        <div><b>{{note.title}}</b></div>
        <div>{{note.content}}</div>
    </div>
</div>
